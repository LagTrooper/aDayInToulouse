<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Projet 1</title>
    <link href="CSS/contact.style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="CSS/footer.style.css">
    <link rel="stylesheet" href="CSS/header.style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="content">
            <div class="logo">
              <a href="index.html"><img src="/images/Logo/Logo 1.png" alt=""></a>
            </div>
            <ul class="menu-list">
              <div class="icon cancel-btn">
                <i class="fas fa-times"></i>
              </div>
              <li><a href="myCity.html">My City</a></li>
              <li><a href="article.html">Articles</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="icon menu-btn">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </nav>
    </header>
    <div class="banner"></div>
    <section id="contact">
        <div class="container">
            <h1>Contact our A Day in Toulouse staff !</h1>
            <form id="contactForm">
                <label for="firstName">Prénom</label><br />
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" /><br />
                <label for="lastName">Nom</label><br />
                <input type="text" id="lastName" name="lastName" placeholder="Nom" /><br />
                <label for="subject">Sujet de contact</label>
                <select name="subject">
                    <option value="" disabled selected hidden>Choisissez un sujet</option>
                    <option>Conseils d'amelioration</option>
                    <option>Se plaindre </option>
                    <option>Vous dire que vous etes les meilleurs</option>
                </select>
                <label for="mail">E-mail</label><br />
                <input type="text" id="mail" name="mail" placeholder="E-mail" /><br />
                <label for="message">Message</label><br />
                <textarea placeholder="Type your message here..." id="message" name="message"
                    style="height:250px"></textarea><br />
                <div class="button">
                    <input type="submit" value="Submit" id="btn_s" />
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="logoWild">
          <img src="https://res.cloudinary.com/wildcodeschool/image/upload/c_fill,h_50/v1/static/irjoy97aq0eol8bf6959" alt="logoWild"></div>
            <ul class="listLink">
              <li><a href="#">Qui Sommes nous ?</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <ul class="logoSn">
              <div class="logo"><a href="http://facebook.com">
                <img src="footer/image/logo-facebook.png" alt="logoFacebook"></a>
              </div>
              <div class="logo"><a href="https://instagram.com">
                <img src="footer/image/logo-instagram.png" alt="logoInstagram"></a>
              </div>
              <div class="logo"><a href="https://twitter.com">
                <img src="footer/image/logo-twitter.png" alt=""></a>
              </div>
            </ul>
      </footer>
<script type="text/javascript" src="JS/header.script.js"></script>
</body>
</html>
