    <div class="banner"></div><br />
    <section id="contact">
        <div class="containerContact">
            <p>Formulaire de Contact</p><br />
            <div id="errorMessage"></div>
            <form id="contactForm" onsubmit="return validation();">
                <label for="firstName">Prénom</label><br />
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" /><br />
                <label for="lastName">Nom</label><br />
                <input type="text" id="lastName" name="lastName" placeholder="Nom" /><br />
                <label for="subject">De quoi souhaites-tu nous parler?</label>
                <select name="subject" id="choix">
          <option value="" disabled selected hidden>Choisis un sujet</option>
          <option value="1">Partager ton coup de coeur</option>
          <option value="2">Remonter un problème technique </option>
          <option value="3">Nous faire plein de compliments</option>
          <option value="4">Autre sujet</option>
        </select>
                <label for="mail">E-mail</label><br />
                <input type="text" id="mail" name="mail" placeholder="E-mail" /><br />
                <label for="message">Message</label><br />
                <textarea placeholder="Écris ici ton message" id="message" name="message" style="height:250px"></textarea><br />
                <div class="button">
                    <button class="buttonEnvoyer" type="submit" form="contactForm" value="Submit">Envoyer</button>
                </div>
            </form>
        </div>
    </section><br />
