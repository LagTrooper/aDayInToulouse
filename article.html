<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="article.css">
    <title>AinDayToulouse/city</title>
</head>
<body>
    <header>
        <h1>Listes des activitées</h1>
    </header>
    <section>
        <h2>Activitées en journée</h2>
        <div class= "activity-day">
            <div class="element">
                <img src="imagearticle/A380.jpg" alt="photo d'un A380">
                    <figcaption>Visite Airbus</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Canal midi.jpg" alt="photo du canal du midi">
                    <figcaption>Balade au Canal du Midi</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Centre ville.jpg" alt="photo du Centre ville">
                    <figcaption>Se perdre dans le Centre Historique</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Cité espace.jpg" alt="photo de la cité de l'espace">
                    <figcaption>Visiter la Cité de l'Espace</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Halle Machine.jpg" alt="photo de la Halle des machines">
                    <figcaption>Rencontrer le Minotaure</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Stade toulousain.png" alt="image du logo du stade Toulousain">
                    <figcaption>Supporter le Stade Toulousain</figcaption>
            </div>
        </div>
    </section>
    <section>
        <h2>Restaurants</h2>
        <div class= "resto">
            <div class="element">
                <img src="imagearticle/Sarran.jpg" alt="photo Restaurant Michel Sarran">
                    <figcaption>Restaurant Michel Sarran</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Aberge du tranchoir.jpg" alt="photo restaurant Auberge du tranchoir">
                    <figcaption>Auberge du Tranchoir</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/DuckMe.jpg" alt="photo restaurant DuckMe">
                    <figcaption>DuckMe</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Alimentation.jpg" alt="photo de l'alimentation">
                    <figcaption>L'Alimentation</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Emile.jpg" alt="photo restaurant Emile">
                    <figcaption>Restaurant Emile</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/JGo.jpg" alt="photo restaurant JGo">
                    <figcaption>Le JGo</figcaption>
            </div>
        </div>
    </section>
    <section>
        <h2>Activitées en soirée</h2>
        <div class= "activity-evening">
            <div class="element">
                <img src="imagearticle/N5.jpg" alt="photo Le N5 bar">
                    <figcaption>N5 Wine bar</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Hopscotch.jpg" alt="photo Le Hopscotch pub">
                    <figcaption>Pub le Hopscotch</figcaption>
            </div>
            <div class="element">
                <img src="imagearticle/Comtess.jpg" alt="photo la Comtesse">
                    <figcaption>La Comtesse</figcaption>
            </div>
    </section>
    </body>
</html>
